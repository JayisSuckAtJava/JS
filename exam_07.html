<body>
    <script>
        const map = ['가위', '바위', '보'];
        const player =parseInt(Math.random() * 3);
        const com = parseInt(Math.random() * 3);
        console.log(`player: ${map[player]}, com: ${map[com]}`);
        let result = '';
        /* 코드 작성 */

        if(player===com){
            result = '무';
        }else if(player > com || player==0&&com==2){
                result='승';
        }else if(player < com || player==1&&com==0){
                result='패';
        }
        
        console.log(`결과: ${result}`);
        //강사님 답.
        if((player+1)%3==com){
            result ='Com 승';
        }else if(player==com){
            result = '비김';
        }else{
            result = 'Player 승';
        }
        console.log(`결과: ${result}`);
        console.log(player,com);
    </script>
</body>
