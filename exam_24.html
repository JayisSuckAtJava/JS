<body>
    <script>
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 90),
        ];
        // reduce 는 PervValue , CurruentValue , CUrruentIndex , array 로 반환된다.
        // Return 은 CV로 리턴된다. 파라미터는 (콜백,초기값) 이다.
        const result = students.reduce((pv,cv,i,arr)=>{
            return pv+cv.score;
        },0);
        console.log(`합 => ${result}`);

        console.log(`평균 => ${result/students.length}`);  
    </script>
</body>
