<body>
    <script>
        const arr = [11, 3, 4, 22]
        console.log(arr);
//  sort 는 String 기준으로 정렬함 , 복제의 기능만 쓰셈 긔냥
        const arrSort = arr.sort();
        console.log(arr);

//      진정한 숫자의 정렬 - 하지만 배열안에 객체나 스트링이 들어가면 오류가 나기에 숫자만 들어간걸 사용가능.
//  1 , 0   -   2 , 1 이런식으로 index번호 순으로 들어감
arrSort.sort( function(next,prev){// 음수면 false 양수면 true
    // 그래서 retrun 이 False면 반환이 안되고 true면 반환을 하기 때문에..! 
    // next - prev 이거나 perv - next 에 따라서 오름차 내림차가 달라짐.
    //  오름차               내림차
    return next - prev;
})
console.log(arrSort);
    const arrS=[
        {age:99,name:'a'},
        {age:12,name:'b'},
        {age:16,name:'c'},
        {age:85,name:'d'},
        {age:57,name:'e'},
    ]
//              만약 객체 만 들어간다면? 이루캐할슈이따
        arrS.sort (function(next,prev){
            return next.age - prev.age;
        })
        console.log(arrS);
    </script>
</body>
