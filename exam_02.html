<body>
    <script>
        let price = prompt('금액을 입력해주세요.');
        let cnt = prompt('인원 수를 입력해주세요.');
        let nPrice = 0;
        //원래 prompt로 받으면 String(문자)로 저장되지만,
        // JS에서는 +를 제외한 연산자는 숫자인(문자)를 숫자로 자동 변환하여 처리함.
        nPrice = parseInt(price) / parseInt(cnt);
        /* 코드 작성 */
        console.log(`금액: ${price}, 인원 수: ${cnt}`);
        console.log(`나누어 낼 금액: ${nPrice.toFixed(2)}`);
    </script>
</body>
