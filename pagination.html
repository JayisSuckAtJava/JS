<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>

    <script>
        // 쿼리 스트링, 쿼리 파라미터 = location.search;
        let query = location.search;
        let page = query.substring(query.indexOf("=")+1);
        let startPage = (parseInt(page/10) * 10) +1;
        let endPage = startPage +9;

        let html = '<ul class="pagination">';
        for (let i = startPage; i <= endPage; i++ ){
        html += `<li class="page-item ${page == i ? 'active' : ''}">
            <a class="page-link" href="http://127.0.0.1:5500/pagination.html?page=${i}">${i}</a>
            </li>`;
        }  html += '</ul>';
        document.body.innerHTML += html;
    </script>
</body>
