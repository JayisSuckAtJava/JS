<body>
    <script>//학생들의 점수만 요소로 가지는 새로운 배열 생성하기
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 90),
        ];
        let scores =students.map(v=>v.score)
        console.log(scores);
        scores.forEach(v=>console.log(v))
    </script>
</body>
