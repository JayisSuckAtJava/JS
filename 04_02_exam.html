                    }              
            }
                console.log(result);

//              강사님 답 forEach로
            function total1(...args){
                let result=0;
                if(args.length==0){
                    for(let i=0; i<=10; i++){
                        result+=i;
                    }
                    return result;
                }
                args.forEach((v)=>{
                    console.log(v);
                    result+=v;
                });
                return result;
            }
        var result1 = total();
