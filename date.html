<body>
    <script>
        const date = new Date();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        let year = date.getFullYear();
        let month = date.getMonth();
        let day = date.getDate();
        let dayday = date.getDay();
        const dayis = { 0: '일', 1 : '월', 2 : '화', 3 : '수', 4 : '목', 5 : '금', 6 : '토'};
        
        console.log("현재시각 : " + hour + "시 " + min + "분 " + sec + "초");
        console.log(`${year}년 ${month+1}월 ${day}일 ${dayis[dayday]}요일`);
        
        if (hour < 12) {
            console.log("아침");
        } else if (hour < 15) {
            console.log("점심");
        } else {
            console.log("저녁");
        }
    </script>
</body>
