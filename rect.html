<body>
    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        const rectangle = new Rectangle(10, 20);
        console.log(rectangle);
        console.log(rectangle.height, rectangle.width);
// JS 에서 클래스는 Object와 거즘 동일한 형태와 사용이지만,
// new로써 새로 같은 유형의 다른 데이터들을 여러개 만들 수 있다
    </script>
</body>
